- summary: |
    Проверка отображения мобильной версии сайта
  environment: |
    Версия сайта: v1  
    Браузер: Chrome 134.0.6998.178, (64 бит)
  steps-to-reproduce: |
    - Открыт сайт интернет-магазина в браузере Google Chrome 
    - Включить режим DevTools (F12) → вкладка "Device Toolbar"
    - Выбрать в Dimensions iPhone 12 Pro
  expected-result: |
    Сайт корректно отображается и адаптирован под мобильные устройства
  actual-result: |
    Сайт некорректно отображается и адаптирован под мобильные устройства:
    - названия брендов выходят за пределы раздела
    - цена больше одного символа не помещается в поле
    - в корзине цена выходит за пределы таблицы, название кнопки "Оформить заказ" неполностью помещается

- summary: |
    Проверка адаптивности сайта в DevTools на различных разрешениях экрана
  environment: |
    Версия сайта: v1  
    Браузер: Chrome 134.0.6998.178, (64 бит)
  steps-to-reproduce: |
    - Открыть сайт интернет-магазина 
    - Открыть DevTools (F12) → вкладка "Device Toolbar"  
    - Последовательно выбрать разрешения экрана 
    - 1366x768 (ноутбук)  
    - 768x1024 (планшет)  
    - 375x812 (мобильное устройство)  
    - Проверить корректность отображения элементов интерфейса
    - Проверить функциональность кнопок и форм  
  expected-result: |
    Сайт корректно адаптируется под разные размеры экранов без искажений и с правильной расстановкой элементов
  actual-result: |
    Сайт некорректно адаптируется под разные размеры экранов без искажений и с правильной расстановкой элементов
