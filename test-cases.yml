---
- summary: |
  Проверка фильтрации товаров по категории
requirement: |
  При выборе категории товаров, отображаются только товары, относящиеся к выбранной категории
prerequisites: |
  Открыта главная страница магазина с отображением списка товаров на русском языке
test-data: |
  Категория = beauty
steps:
  Выбираем категорию "beauty" из списка фильтров
expected-result: |
  На странице отображаются только товары из категории "beauty"

- summary: |
  Проверка фильтрации товаров по производителю
requirement: |
  При фильтрации товаров по производителю, отображаются только товары этого производителя
prerequisites:
  Открыта главная страница магазина с отображением списка товаров на русском языке
test-data: |
  Производитель = Dior
steps:
  Выбираем производителя "Dior" в фильтре
expected-result: |
  На странице отображаются только товары производителя "Dior"

- summary: |
  Проверка фильтрации товаров по цене
requirement: |
  При фильтрации товаров по цене, отображаются только товары, стоимость которых входит в указанный диапазон
prerequisites:
  Открыта главная страница магазина с отображением списка товаров на русском языке
test-data: |
  Цена От = 10
  Цена До = 100
steps:
  - Вводим Цена От 
  - Вводим Цена До
expected-result: |
  На странице отображаются только товары, цена которых входит в диапазон от 10 до 100

- summary: |
  Проверка добавления товара в корзину
requirement: |
  Товар должен быть добавлен в корзину после нажатия кнопки "В корзину"
prerequisites:
  Открыта страница товара
test-data: |
  Товар = "Red Lipstick"
steps:
  - Открываем страницу товара "Red Lipstick" 
  - Нажимаем на кнопку "В корзину"
expected-result: |
  Товар "Red Lipstick" добавляется в корзину, количество товаров в корзине обновляется

- summary: |
  Проверка удаление товара из корзины
requirement: |
  Товар должен быть удален из корзины после нажатия кнопки "Удалить"
prerequisites:
  Товары добавлены в корзину
test-data: |
  Товары в корзине "Red Lipstick", "Powder Canister"
steps:
  - Открываем страницу корзины
  - Нажимаем на кнопку "Удалить" напротив товара "Red Lipstick"
expected-result: |
  Товар "Red Lipstick" удаляется из корзины, количество товаров в корзине обновляется  
  
- summary: |
  Проверка кнопки "Очистить корзину"
requirement: |
  Все товары должены быть удалены из корзины после нажатия кнопки "Очистить корзину"
prerequisites:
  Товары добавлены в корзину
test-data: |
  Товары в корзине "Red Lipstick", "Powder Canister"
steps:
  - Открываем страницу корзины
  - Нажимаем на кнопку "Очистить корзину" 
expected-result: |
  Товары "Red Lipstick", "Powder Canister" удаляются из корзины, корзина пустая 

- summary: |
  Проверка оформления заказа
requirement: |
  Товары добавлены в корзину
prerequisites:
  Товары в корзине "Red Lipstick", "Powder Canister"
test-data: |
  Товар = "Red Lipstick"
steps:
  - Открываем страницу корзины
  - Проверяем, что товары находятся в корзине
  - Нажимаем кнопку "Оформить заказ"
expected-result: |
  Всплывает окно об успешном оформлении заказа и информации о нем
