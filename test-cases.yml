- summary: |
  Проверка возможности перехода между страницами товаров в каталоге без перезагрузки страницы
requirement: |
  Пользователь должен иметь возможность переключаться между страницами каталога товаров без полной перезагрузки страницы. После перехода должны отображаться новые товары
prerequisites:
  Открыта главная страница интернет-магазина, каталог товаров содержит более одной страницы
test-data: |
  - Количество товаров на странице: 30
  - Всего товаров в каталоге: 58
  - Доступно 2 страницы товаров
steps:
  - Открыть страницу каталога интернет-магазина
  - Нажать кнопку "Следующая"
  - Проверить, что список товаров обновился без полной перезагрузки страницы
  - Нажать кнопку "Предыдущая"
  - Проверить, что товары с предыдущей страницы загружены корректно
  - Проверить, что ранее загруженные товары не исчезли и корректно заменились новыми
expected-result: |
  - При нажатии "Следующая" загружаются новые товары без перезагрузки страницы
  - При возврате на "Предыдущую" товары корректно загружаются
  
